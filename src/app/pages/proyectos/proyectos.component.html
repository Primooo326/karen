<section>
    <div>
        <h1>Nuestros proyectos</h1>
    </div>
</section>
<section>
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-2 g-4 pt-3">
            <div class="col" *ngFor="let item of items | async; let o = index">
                <div class="card" style="width: 20em;">

                    <div id="{{item.nombre}}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item" *ngFor="let img of item.url; let i = index;" [ngClass]="{'active': i == 0 }">
                                <img [src]="img" class="d-block mx-auto " alt="..." style="max-width: 100%;">
                            </div>
                            <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + item.nombre" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + item.nombre" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">
                            {{item.nombre}}
                        </h4>
                        <p class="card-text">
                            {{item.descripcion}}
                        </p>
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button class="btn btn-danger">
                                <i class="fas fa-heart"></i>
                                123
                            </button>
                            <button class="btn btn-primary">
                                <i class="fas fa-comment"></i>
                                2
                            </button>
                            <button class="btn btn-success">
                                <i class="fas fa-share    "></i>
                                66
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
